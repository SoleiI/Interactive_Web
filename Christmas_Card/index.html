<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- form -->
    <form>
      <div class="letterTo">
        <div>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="이름을 입력해주세요."
          />
          <p>님께</p>
        </div>
        <p class="formTxt">편지가 도착했습니다.</p>
      </div>
      <p class="tip">※ bgm을 같이 들으시려면 좌측 상단의 버튼을 눌러주세요.</p>
      <button type="submit">확인</button>
    </form>

    <!-- background music -->
    <header>
      <p class="copyright">
        <span class="material-symbols-outlined"> music_note </span> We Wish You
        A Merry Christmas - PUYO Music Box
      </p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/PjudGQXDbyk?si=yA4zezxvefYvFbOI?mute=0&loop=1&playlist=PjudGQXDbyk"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </header>

    <!-- card -->
    <section>
      <!-- front -->
      <div class="front">
        <div class="background"></div>
        <div class="cloud1"></div>
        <div class="mountain1"></div>
        <div class="cloud2"></div>
        <div class="mountain2"></div>

        <div class="trees1"></div>
        <div class="trees2"></div>
        <div class="snow1"></div>
        <div class="trees3"></div>
        <div class="santa"></div>
        <div class="snow2"></div>
      </div>
      <!-- back -->
      <div class="back">
        <p class="txtmsg">
          <span class="name">김민선님,</span>
          <span
            >올 한 해 함께 할 수 있음에 감사했습니다.<br />내년에는 올해보다 더
            행복하고 좋은 일이 가득하길 바랍니다.</span
          >
          <span>새해 복 많이 받으세요.</span>
        </p>
        <p class="msg"></p>
        <h3>김민선 드림</h3>
      </div>
    </section>
  </body>
</html>
