<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Tween Max -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- background music -->
    <header>
      <p class="copyright">
        <span class="material-symbols-outlined"> music_note </span> Jingle Bell
        - PUYO Music Box
      </p>
      <iframe
        class="music"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/POnPuLBpQnk?autoplay=1&mute=0&loop=1&playlist=POnPuLBpQnk"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      ></iframe>
    </header>

    <!-- card -->
    <section>
      <div class="front">
        <div class="background"></div>
        <div class="cloud1"></div>
        <div class="mountain1"></div>
        <div class="cloud2"></div>
        <div class="mountain2"></div>

        <div class="trees1"></div>
        <div class="trees2"></div>
        <div class="snow1"></div>
        <div class="trees3"></div>
        <div class="santa"></div>
        <div class="snow2"></div>
      </div>
      <div class="back">
        <p class="msg"></p>
        <h3>김민선 드림</h3>
      </div>
    </section>
  </body>
</html>
